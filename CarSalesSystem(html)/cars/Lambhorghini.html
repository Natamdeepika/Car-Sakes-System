<!DOCTYPE>
<html>

<head>
  <title>LAMBORGHINI-Car Sales System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .myslides {
      display: none;
      width: 80%;
    }

    .container{
      display: flex;
    }

    .left-button{
      height: fit-content;
      margin: auto;
    }

    .right-button{
      height: fit-content;
      margin: auto;
    }
    
  </style>
</head>

<body>

  <div class="container" style="width:100%">
    <button class="left-button" onclick="plusDivs(-1)">&#10094;</button>
    <img class="mySlides" src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City-4th-Generation/7259/1658897976091/front-left-side-47.jpg?tr=w-880,h-495">
    <img class="mySlides"
      src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City-4th-Generation/7259/1658897976091/front-fog-lamp-41.jpg?tr=w-880,h-495">
    <img class="mySlides"
      src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City-4th-Generation/7259/1658897976091/headlight-43.jpg?tr=w-880,h-495">
    <img class="mySlides"
      src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City-4th-Generation/7259/1658897976091/taillight-44.jpg?tr=w-880,h-495">
    <img class="mySlides"
      src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City-4th-Generation/7259/1658897976091/wheel-42.jpg?tr=w-880,h-495">
    <img class="mySlides"
      src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City-4th-Generation/7259/1658897976091/wheel-42.jpg?tr=w-880,h-495">
    <img class="mySlides"
      src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/City/6909/1645419537509/front-left-side-47.jpg?tr=w-880,h-495">
    <img class="mySlides"
      src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Honda/Amaze/8541/1629275024620/front-left-side-47.jpg?tr=w-880,h-495">
    <button class="right-button" onclick="plusDivs(1)">&#10095;</button>
    <span class="" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-white", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-white";
    }
  </script>


</body>

</html>
