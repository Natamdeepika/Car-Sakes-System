<!DOCTYPE>
<html>

<head>
  <title>BMW-Car Sales System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .myslides {
      display: none;
      width: 80%;
    }

    .container{
      display: flex;
    }

    .left-button{
      height: fit-content;
      margin: auto;
    }

    .right-button{
      height: fit-content;
      margin: auto;
    }
    
  </style>
</head>

<body>

  <div class="container" style="width:100%">
    <button class="left-button" onclick="plusDivs(-1)">&#10094;</button>
    <img class="mySlides" src="https://imgd.aeplcdn.com/664x374/cw/ec/37067/BMW-3-Series-Exterior-167583.jpg?wm=0&q=75">
    <img class="mySlides"
      src="https://imgd.aeplcdn.com/664x374/n/cw/ec/37067/3-series-exterior-right-front-three-quarter-2.jpeg?q=75">
    <img class="mySlides"
      src="https://imgd.aeplcdn.com/664x374/n/cw/ec/37067/3-series-exterior-right-side-view.jpeg?q=75">
    <img class="mySlides"
      src="https://imgd.aeplcdn.com/664x374/n/cw/ec/37067/3-series-exterior-left-front-three-quarter-3.jpeg?q=75">
    <img class="mySlides"
      src="https://imgd.aeplcdn.com/664x374/n/cw/ec/37067/3-series-exterior-right-rear-three-quarter-2.jpeg?q=75">
    <img class="mySlides"
      src="https://imgd.aeplcdn.com/664x374/n/cw/ec/37067/3-series-exterior-left-side-view-2.jpeg?q=75">
    <button class="right-button" onclick="plusDivs(1)">&#10095;</button>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-white", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-white";
    }
  </script>


</body>

</html>
