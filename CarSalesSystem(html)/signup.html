<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>Login/Sign up</title>
	<link rel="stylesheet"
		href="style_signup.css">
</head>

<body>
	<header>
		<h1 class="heading">Car Sales System</h1>
	</header>

	<div class="container">
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Sign up</button>
		</div>
		<div class="form-section">
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="your_email @email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<button  onclick ="window.location.href='file:///C:/Users/natam/OneDrive/Desktop/CarSalesSystem(html)/homepage.html';" class="clkbtn">Login</button>
			</div>
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button onclick ="window.location.href='file:///C:/Users/natam/OneDrive/Desktop/CarSalesSystem(html)/homepage.html';" class="clkbtn">Sign up</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
